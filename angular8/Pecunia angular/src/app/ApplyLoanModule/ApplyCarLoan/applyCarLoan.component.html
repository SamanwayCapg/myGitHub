<div class="row">
  <div class="col-md-3 col-lg-2 ml-0 pl-0 pt-0 pr-0 border-right left-menu">

    <table class="table mt-2">
      <thead>
        <tr class="table-secondary">
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th class="text-secondary">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let customer of customers; let index = index">
          <td style="font-size:100%">{{customer.customerName}}</td>
          <td style="font-size:100%">{{customer.customerMobile}}</td>
          <td style="font-size:100%">{{customer.customerEmail}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-primary" data-toggle="modal" data-target="#applyCarLoanModal" (click)="onApplyNowClick(index)">Apply Now</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Apply Car Loan Modal -->
<form [formGroup]="newApplyForm">
  <div class="modal fade" id="applyCarLoanModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">Apply Car Loan</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <div class="form-group form-row">
            <label for="amountApplied" class="col-form-label col-md-4">Amount: *</label>
            <div class="col-md-8">
              <input type="text" placeholder="Loan Amount (Rs.)" class="form-control" id="loanAmount" formControlName="amountApplied"  />
              <small class="form-text text-muted">Maximum allowed amount Rs.20 lakhs</small>

              <span class="text-danger" *ngIf="getCanShowFormControlErrorMessage('amountApplied', 'required', newApplyForm)">{{getFormControlErrorMessage('amountApplied', 'required')}}</span>
             </div>
          </div>
         </div>
          
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnNewApplyCancel">
            <i class="fa fa-times-circle"></i> Cancel
          </button>
          <button type="submit" class="btn btn-success" (click)="onApplyNowClick($event)">
            <span ><i class="fa fa-save"></i> Apply</span>
            <!--<span *ngIf="newSupplierDisabled"><i class="fa fa-circle-o-notch  fa-spin"></i> Saving</span>-->
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
